<html>
	<head>
		{% if user %}
		<title>{{ user.username}} -- microblog</title>
		{% else %}
		<title>microblog</title>
		{% endif %}
	</head>
	<body>
		<div> Microblog:
			<a href="{{ url_for('index') }}">Home</a>
			<a href="{{ url_for('login') }}">Login</a>
		</div>
		{% with messages = get_flashed_messages() %}
		{% if messages %}
			{% for message in messages %}
			<li>{{ message }}</li>
			{% endfor %}
		{% endif %}
		{% endwith %}
		<hr>
		{% block content %} {% endblock %}
	</body>
</html>
